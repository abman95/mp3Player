<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</head>
<body>
    <label for="input" class="inputLabel">
      <input type="file" id="input" accept=".mp3, .wav" multiple/>
        <img src="Wallpaper/AddSongButton.svg" id="inputButton">
        <h2></h2>
        <ul id="fileListBeta">
        </ul>
      </label>    
      <dialog id="fileList" class="fileList">
        <form method ="dialog">
          <h1 id="dialogHeadline">MP3 Liste</h1>
          <span id="fileListAuflistung"></span>
        </form>
        <button id="dialogCloseButton" class="dialogCloseButton">Close</button>
      </dialog>
      <button onclick="fileList.showModal()">Open Dialog</button>
    <div id="container">
        <div id="links">
        <div id="song"></div>
        </div>
        <div id="rechts">

        <div id="artist">Unbekannter Artist</div>
        <div id="album">Unbekanntes Album</div>
        <div id="name">Unbekannter Titel</div>
        <div id="test"></div>
        <label for="autoPlayCheckbox">
            <input type="checkbox" id="autoPlayCheckbox" placeholder="AutoPlay">
            <div id="autoPlayButtonBackgroundOff" class="autoPlayButtonBackgroundOff"> </div>
            <div id="AutoplayButton" class="AutoplayButton"></div>
          </label>
        <label for="randomSong">
          <input type="checkbox" id="randomSong" placeholder="Random Song Button">
          <div id="randomSongBackground" class="randomSongBackground"></div>
          <div id="randomSongButtonOff" class="randomSongButtonOff"></div>
        </label>
        <img id="zuruckspulen" src="Wallpaper/BackButton.svg">  
        <img id="zuruck" src="Wallpaper/BackButton.svg">
        <img id="stopp" src="Wallpaper/playButton2.svg">
        <img id="weiter" src="Wallpaper/ForwardButton.svg">
        <img id="vorspulen" src="Wallpaper/ForwardButton.svg"> 
        <br>
        <span id="anfang">0:00</span>
        <input type="range" min="0" max="100" value="0" id="slider">
        <span id="ende">0:00</span>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
